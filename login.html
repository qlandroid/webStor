<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/layui.css" media="all"/>
    <link rel="stylesheet" href="./css/login.css" media="all"/>
    <script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./js/login.js"></script>
</head>
<body>
<video class="video-player" preload="auto" autoplay="autoplay" loop="loop" data-height="1080" data-width="1920"
       height="1080" width="1920">
    <source src="./video/login.mp4" type="video/mp4">

    <!-- 此视频文件为支付宝所有，在此仅供样式参考，如用到商业用途，请自行更换为其他视频或图片，否则造成的任何问题使用者本人承担，谢谢 -->
</video>
<div class="video_mask"></div>
<div class="login">
    <h1>layuiCMS-管理登录</h1>
    <div class="layui-form">
        <div class="layui-form-item">
            <input class="layui-input" id="login_account" placeholder="用户名" lay-verify="required" type="text"
                   autocomplete="off">
        </div>
        <div class="layui-form-item">
            <input class="layui-input" id="login_password" placeholder="密码" lay-verify="required" type="password"
                   autocomplete="off">
        </div>
        <div class="layui-form-item form_code">

        </div>
        <button class="layui-btn login_btn" id="login_btn" lay-submit="" lay-filter="login">登录</button>
    </div>
</div>
<script type="text/javascript" src="./layui/layui.js"></script>

</body>
</html>
